<!DOCTYPE html> <!--comment -->
<html>
<body>

<h2>An ordered HTML list</h2>

<ol> <!--This should be ol for ordered list, and shouldn't have a slash-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li> <!--This list item didn't have a beginning tag-->
  <li>Tea</li>
  <li>Milk</li> <!--This has l1 instead of li-->
</ul> 
  
</body>
</html>
